    {{this.art}}

  <script src="computed-properties.js"></script>
  <script>

    const app = new ReactiveTemplate({
      target: '#app',
      data: {
        name: 'Jacob',
        greeting: '',
      },
      methods: {
        introduction() {
          const name = prompt('Hello! My name is ' + this.name + '! Who are you?');
          this.greeting = 'Hello ' + name + '! It is great to meet you!';
        }
      },
      computed: {
        nameToUpper() {
          return this.name.toUpperCase();
        }
      }
    });
