<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>The Templater</title>
</head>
<body>

  <div id="app">
    <h1>{{hi}} </h1>
    <button id="btn" @click="sayHello">Say Hello</button>
    <button id="say-goodbye" @dblclick="sayGoodbye">Say Goodbye</button>
    <p> {{pText}} </p>
    <button id="add-one" @click="addOne">Add One</button>
    <p>{{counter}}</p>
  </div>

  <script src="template.js"></script>

</body>
</html>
