<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>The Templater</title>
</head>
<body>

  <div id="app">
    <h1>{{hi}} </h1>
    <button @click="sayHello">Say Hello</button>
    <button @dblclick="sayGoodbye">Say Goodbye</button>
    <p> {{pText}} </p>
    <button @click="addOne">{{counter}}</button>
    <input type="text" @input="showInput">
    <div> 
      <p>Hello My name is {{inputResult}}</p>  
    </div>
  </div>

  <script src="app-class.js"></script>
  <script src="app.js"></script>

</body>
</html>
