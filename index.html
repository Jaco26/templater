<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>The Templater</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div id="app">
    <h1 @click="changeGreeting">{{this.greeting + ' ' + this.name}}</h1>
    <button @click="hihi(this.art, 9)">Click Me</button>
    <button @click="sayBye('hello', 9)">Say Bye</button>
    <button @click="changeArt">click</button>
    <input type="text" model="name">
    {{this.art}}
  </div>

  <script src="reactive-template.js"></script>
  <script>
  
  const app = new ReactiveTemplate({
    target: '#app',
    data: {
      greeting: 'Welcome',
      name: '',
      art: 'Sculpture',
      numbers: [1,2,3,4]
    },
    methods: {
      hihi(art, num) {
        console.log(art, num);
      },
      sayBye(...arg) {
        console.log('ByeBye', ...arg);
        
      },
      changeArt() {
        this.art = 'Hello how are you?'
      },
      changeGreeting() {
        this.greeting = 'HEY!';
      }
    }
  });

  </script>

  <script src="computed-properties.js"></script>

</body>
</html>
