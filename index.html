<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>The Templater</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div id="app">
    <div class="container">
      <div class="flex-row wrap">
        <div class="flex f1 text-center">
          <input type="text" j-model="me">
          {{me}}
          <h1>{{hi}} </h1>
          <button @click="sayHello">Say Hello</button>
          <button @dblclick="sayGoodbye">Say Goodbye</button>
          <p> {{pText}} </p>
          <button @click="addOne">{{counter}}</button>
          <input type="text" j-model="inputResult">
          <div>
            <p>Hello My name is {{inputResult}}</p>
          </div>
          <div> {{parent.child}} </div>
        </div>
      </div>
    </div>
  </div>

  <script src="app-class.js"></script>
  <script src="app.js"></script>

</body>
</html>
